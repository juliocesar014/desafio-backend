<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FLASK API COM MONGODB [PYMONGO]</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">API Flask com MongoDB</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Adicionar Produto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/produtos" method="POST">
                            <label>Nome</label>
                            <input type="text" class="form-control mb-3" name="nome">
                            <label>Preço</label>
                            <input type="text" class="form-control mb-3" name="preco">
                            <label>Categoria</label>
                            <input type="text" class="form-control mb-3" name="categoria">
                            <label>Descrição</label>
                            <input type="text" class="form-control mb-3" name="desc">
                            <label>Quantidade</label>
                            <input type="text" class="form-control mb-3" name="quantidade">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Produtos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for produto in produtos %}

                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{produto.nome}}" method="POST">
                                            <input type="text" class="form-control" value="{{produto.nome}}"
                                                name="nome">
                                            <small>Preço</small>
                                            <input type="text" class="form-control" value="{{produto.preco}}"
                                                name="preco">
                                            <small>Categoria</small>
                                            <input type="text" class="form-control" value="{{produto.categoria}}"
                                                name="categoria">
                                            <small>Descrição</small>
                                            <input type="text" class="form-control" value="{{produto.desc}}"
                                                name="desc">
                                            <small>Categoria</small>
                                            <input type="text" class="form-control" value="{{produto.categoria}}"
                                                name="categoria">
                                            <small>Quantidade</small>
                                            <input type="text" class="form-control" value="{{produto.quantidade}}"
                                                name="quantidade">
                                            <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                            <a href="{{url_for('delete', produto_nome=produto.nome)}}"
                                                class="btn btn-danger btn-sm">Deletar!</a>

                                        </form>
                                    </li>
                                </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
